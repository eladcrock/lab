<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT PWA Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lab Rats VST </h1>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-form" id="chat-form">
                <input type="text" class="chat-input" id="chat-input" placeholder="Lets bring your ideas to life...">
                <button type="submit" class="send-button">Build it</button>
            </form>
        </div>
    </div>

 

    <script src="demo.js"></script>
</body>
</html>
